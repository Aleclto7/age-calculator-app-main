<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,700;1,400;1,800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Age calculator app</title>

</head>
<body>
  <main>
    <article class="calculator">
      <div class="calculator__info">
        <form class="info__form">
          <div class="form__day">
            <label for="day" class="">D A Y</label>
            <input type="number" name="day" id="day" placeholder="DD" min="1">
            <span class="field__error inactive">Must be a valid day</span>
            <span class="field__error inactive">The file is required</span>
          </div>
          <div class="form__month">
            <label for="month" class="">M O N T H</label>
            <input type="number" name="month" id="month" placeholder="MM" min="1" max="12">
            <span class="field__error inactive">Must be a valid month</span>
            <span class="field__error inactive">The file is required</span>
          </div>
          <div class="form__year">
            <label for="year" class="">Y E A R</label>
            <input type="number" name="year" id="year" placeholder="YYYY">
            <span class="field__error inactive">Must be a valid year</span>
            <span class="field__error inactive">The file is required</span>
          </div>
          <button class="calculator__img" type="button">
            <svg class="img_svg"></svg>
          </button>
        </form>
      </div>
      <hr class="calculator__divider">
      <div class="calculator__result">
        <h3><span class="result__year">-- </span> years</h3>
        <h3><span class="result__month">-- </span> months</h3>
        <h3><span class="result__day">-- </span> days</h3>
      </div>
    </article>
    <script src="./main.js"></script>
  </main>
</body>
</html>
