<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Age calculator app</title>

</head>
<body>
  <main>
    <article class="calculator">
      <div class="calculator__info">
        <form>
          <label for="day">Day</label>
          <input type="number" name="day" placeholder="DD">
          <label for="month">Month</label>
          <input type="number" name="month" placeholder="MM">
          <label for="number">Year</label>
          <input type="number" name="year" placeholder="YYYY">
        </form>
        <svg></svg>
      </div>
      <hr>
      <div class="calculator__result">
        <h3><span>-- </span> years</h3>
        <h3><span>-- </span> months</h3>
        <h3><span>-- </span> days</h3>
      </div>
    </article>
  </main>
</body>
</html>
